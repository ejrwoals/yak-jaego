    <script>
        let memos = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            loadMemos();
        });

        function loadMemos() {
            fetch('/api/memos')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        memos = data.memos || [];
                        document.getElementById('statTotal').textContent = data.count || 0;
                        renderMemos(memos);
                    }
                })
                .catch(error => {
                    showStatus('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
                });
        }

        function renderMemos(data) {
            const listDiv = document.getElementById('memoList');

            if (data.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <div>ì‘ì„±ëœ ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                    </div>
                `;
                return;
            }

            listDiv.innerHTML = data.map(item => {
                // ì •ë³´ ë°°ì§€ ìƒì„±
                let badges = [];
                if (item.current_stock !== null && item.current_stock !== undefined) {
                    badges.push(`<span class="memo-info-badge">ì¬ê³ : ${item.current_stock}ê°œ</span>`);
                }
                if (item.threshold) {
                    let thresholdText = [];
                    if (item.threshold.stock !== null) {
                        thresholdText.push(`${item.threshold.stock}ê°œ ì´í•˜`);
                    }
                    if (item.threshold.runway !== null) {
                        thresholdText.push(`${item.threshold.runway}ê°œì›” ë¯¸ë§Œ`);
                    }
                    if (thresholdText.length > 0) {
                        badges.push(`<span class="memo-info-badge threshold">ì„ê³„ê°’: ${thresholdText.join(' | ')}</span>`);
                    }
                }

                return `
                    <div class="memo-card" data-code="${item.drug_code}">
                        <div class="memo-card-header">
                            <div>
                                <div class="memo-drug-name">${item.drug_name || item.drug_code}</div>
                                <div class="memo-drug-code">${item.drug_code}</div>
                            </div>
                            <div class="memo-actions">
                                <button class="memo-action-btn edit" onclick="editMemo('${item.drug_code}')">ìˆ˜ì •</button>
                                <button class="memo-action-btn delete" onclick="deleteMemo('${item.drug_code}')">ì‚­ì œ</button>
                            </div>
                        </div>
                        <div class="memo-content">${escapeHtml(item.memo)}</div>
                        <div class="memo-card-footer">
                            <div class="memo-info-badges">
                                ${badges.join('')}
                            </div>
                            <div class="memo-date">${formatDate(item.updated_at)}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterMemos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = memos.filter(item =>
                item.drug_code.toLowerCase().includes(query) ||
                (item.drug_name && item.drug_name.toLowerCase().includes(query)) ||
                (item.memo && item.memo.toLowerCase().includes(query))
            );
            renderMemos(filtered);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                const date = new Date(dateStr);
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const hours = date.getHours().toString().padStart(2, '0');
                const mins = date.getMinutes().toString().padStart(2, '0');
                return `${month}/${day} ${hours}:${mins}`;
            } catch {
                return dateStr;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
