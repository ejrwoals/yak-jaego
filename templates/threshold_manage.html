<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개별 임계값 관리 - Jaego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .header h1 {
            color: #2d3748;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #805ad5;
            color: white;
        }

        .btn-primary:hover {
            background: #6b46c1;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f4ff 0%, #f0ebff 100%);
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
        }

        .stat-value {
            font-weight: bold;
            color: #805ad5;
            font-size: 18px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #805ad5;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }

        tr:hover {
            background: #f7fafc;
        }

        .empty-row {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
        }

        .threshold-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .threshold-badge.stock {
            background: #fed7d7;
            color: #c53030;
        }

        .threshold-badge.runway {
            background: #feebc8;
            color: #c05621;
        }

        .action-btns {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn.edit {
            background: #edf2f7;
            color: #4a5568;
        }

        .action-btn.edit:hover {
            background: #e2e8f0;
        }

        .action-btn.delete {
            background: #fed7d7;
            color: #c53030;
        }

        .action-btn.delete:hover {
            background: #feb2b2;
        }

        /* Edit Mode */
        .edit-input {
            padding: 6px 10px;
            border: 1px solid #805ad5;
            border-radius: 4px;
            font-size: 14px;
            width: 80px;
        }

        .edit-input.memo {
            width: 150px;
        }

        /* Status message */
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #276749;
            display: block;
        }

        .status-message.error {
            background: #fed7d7;
            color: #c53030;
            display: block;
        }

        /* Back link */
        .back-link {
            color: #805ad5;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.visible {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #f8f4ff 0%, #f0ebff 100%);
        }

        .modal-header h3 {
            margin: 0;
            color: #2d3748;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            color: #718096;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #e2e8f0;
            color: #2d3748;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            background: #f7fafc;
        }

        /* Drug Search Section */
        .search-drug-section {
            margin-bottom: 20px;
        }

        .search-drug-section label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .search-drug-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .search-drug-input:focus {
            outline: none;
            border-color: #805ad5;
        }

        .search-results {
            margin-top: 8px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            display: none;
        }

        .search-results.visible {
            display: block;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.1s;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: #f7fafc;
        }

        .search-result-item .drug-name {
            font-weight: 500;
            color: #2d3748;
            font-size: 14px;
        }

        .search-result-item .drug-code {
            font-size: 12px;
            color: #718096;
            margin-top: 2px;
        }

        .search-no-result {
            padding: 16px;
            text-align: center;
            color: #a0aec0;
            font-size: 14px;
        }

        .search-loading {
            padding: 16px;
            text-align: center;
            color: #805ad5;
            font-size: 14px;
        }

        /* Selected Drug */
        .selected-drug {
            background: #f0ebff;
            border: 2px solid #805ad5;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: none;
        }

        .selected-drug.visible {
            display: block;
        }

        .selected-drug-header {
            font-size: 12px;
            color: #6b46c1;
            margin-bottom: 4px;
        }

        .selected-drug-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-drug-info .info {
            flex: 1;
        }

        .selected-drug-info .drug-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 15px;
        }

        .selected-drug-info .drug-code {
            font-size: 13px;
            color: #718096;
        }

        .selected-drug-clear {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: #e2d4f0;
            color: #6b46c1;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .selected-drug-clear:hover {
            background: #d6bcfa;
        }

        /* Threshold Inputs */
        .threshold-inputs {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .threshold-inputs .input-group {
            flex: 1;
        }

        .threshold-inputs .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .threshold-inputs .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .threshold-inputs .input-group input:focus {
            outline: none;
            border-color: #805ad5;
        }

        /* Memo Input */
        .memo-input label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .memo-input input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .memo-input input:focus {
            outline: none;
            border-color: #805ad5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>⚙️</span>
                개별 임계값 관리
            </h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">+ 새 임계값 추가</button>
                <a href="/" class="btn btn-secondary">← 메인으로</a>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">전체 설정:</span>
                <span class="stat-value" id="statTotal">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">재고 임계값:</span>
                <span class="stat-value" id="statStock">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">런웨이 임계값:</span>
                <span class="stat-value" id="statRunway">0</span>
            </div>
        </div>

        <!-- Add Threshold Modal -->
        <div id="addThresholdModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>⚙️ 새 임계값 설정</h3>
                    <span class="modal-close" onclick="closeAddModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- Drug Search Section -->
                    <div class="search-drug-section">
                        <label>약품 검색</label>
                        <input type="text" class="search-drug-input" id="drugSearchInput"
                               placeholder="약품명 또는 약품코드로 검색..."
                               oninput="searchDrugs()">
                        <div class="search-results" id="drugSearchResults"></div>
                    </div>

                    <!-- Selected Drug Display -->
                    <div class="selected-drug" id="selectedDrug">
                        <div class="selected-drug-header">선택된 약품</div>
                        <div class="selected-drug-info">
                            <div class="info">
                                <div class="drug-name" id="selectedDrugName">-</div>
                                <div class="drug-code" id="selectedDrugCode">-</div>
                            </div>
                            <button class="selected-drug-clear" onclick="clearDrugSelection()">&times;</button>
                        </div>
                    </div>

                    <!-- Threshold Inputs -->
                    <div class="threshold-inputs">
                        <div class="input-group">
                            <label>재고 임계값 (개)</label>
                            <input type="number" id="modalStockThreshold" placeholder="N개 이하">
                        </div>
                        <div class="input-group">
                            <label>런웨이 임계값 (개월)</label>
                            <input type="number" step="0.5" id="modalRunwayThreshold" placeholder="M개월 미만">
                        </div>
                    </div>

                    <!-- Memo -->
                    <div class="memo-input">
                        <label>메모</label>
                        <input type="text" id="modalMemo" placeholder="설정 이유 (선택사항)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeAddModal()">취소</button>
                    <button class="btn btn-primary" onclick="saveNewThreshold()">저장</button>
                </div>
            </div>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput"
                   placeholder="약품명, 약품코드 또는 메모로 검색..."
                   oninput="filterTable()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>약품명</th>
                        <th>약품코드</th>
                        <th>재고 임계값</th>
                        <th>런웨이 임계값</th>
                        <th>메모</th>
                        <th>수정일시</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="thresholdTable">
                    <tr class="empty-row">
                        <td colspan="7">설정된 개별 임계값이 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let thresholds = [];

        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            loadThresholds();
            loadStats();
        });

        function loadStats() {
            fetch('/api/drug-thresholds/stats')
                .then(response => response.json())
                .then(response => {
                    const stats = response.data || {};
                    document.getElementById('statTotal').textContent = stats.total || 0;
                    document.getElementById('statStock').textContent = stats.with_stock_threshold || 0;
                    document.getElementById('statRunway').textContent = stats.with_runway_threshold || 0;
                });
        }

        function loadThresholds() {
            fetch('/api/drug-thresholds')
                .then(response => response.json())
                .then(data => {
                    thresholds = data.data || [];
                    renderTable(thresholds);
                })
                .catch(error => {
                    showStatus('데이터 로드 실패: ' + error.message, 'error');
                });
        }

        function renderTable(data) {
            const tbody = document.getElementById('thresholdTable');

            if (data.length === 0) {
                tbody.innerHTML = '<tr class="empty-row"><td colspan="7">설정된 개별 임계값이 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr data-code="${item.약품코드}">
                    <td><strong>${item.약품명 || '-'}</strong></td>
                    <td style="color: #718096; font-size: 13px;">${item.약품코드}</td>
                    <td>
                        ${item.절대재고_임계값 !== null
                            ? `<span class="threshold-badge stock">${item.절대재고_임계값}개 이하</span>`
                            : '-'}
                    </td>
                    <td>
                        ${item.런웨이_임계값 !== null
                            ? `<span class="threshold-badge runway">${item.런웨이_임계값}개월 미만</span>`
                            : '-'}
                    </td>
                    <td>${item.메모 || '-'}</td>
                    <td style="color: #a0aec0; font-size: 12px;">${item.수정일시 || item.생성일시 || '-'}</td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn edit" onclick="editThreshold('${item.약품코드}')">수정</button>
                            <button class="action-btn delete" onclick="deleteThreshold('${item.약품코드}')">삭제</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = thresholds.filter(item =>
                item.약품코드.toLowerCase().includes(query) ||
                (item.약품명 && item.약품명.toLowerCase().includes(query)) ||
                (item.메모 && item.메모.toLowerCase().includes(query))
            );
            renderTable(filtered);
        }

        // Modal state
        let selectedDrugCode = null;
        let selectedDrugName = null;
        let searchTimeout = null;

        function openAddModal() {
            document.getElementById('addThresholdModal').classList.add('visible');
            document.getElementById('drugSearchInput').focus();
        }

        function closeAddModal() {
            const modal = document.getElementById('addThresholdModal');
            modal.classList.remove('visible');
            // 모달 초기화
            document.getElementById('drugSearchInput').value = '';
            document.getElementById('drugSearchResults').innerHTML = '';
            document.getElementById('drugSearchResults').classList.remove('visible');
            document.getElementById('modalStockThreshold').value = '';
            document.getElementById('modalRunwayThreshold').value = '';
            document.getElementById('modalMemo').value = '';
            clearDrugSelection();
        }

        function searchDrugs() {
            clearTimeout(searchTimeout);
            const query = document.getElementById('drugSearchInput').value.trim();
            const resultsDiv = document.getElementById('drugSearchResults');

            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                resultsDiv.classList.remove('visible');
                return;
            }

            resultsDiv.innerHTML = '<div class="search-loading">검색 중...</div>';
            resultsDiv.classList.add('visible');

            searchTimeout = setTimeout(() => {
                fetch('/api/search-inventory?q=' + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success' && data.results && data.results.length > 0) {
                            // 최대 10개만 표시
                            const results = data.results.slice(0, 10);
                            resultsDiv.innerHTML = results.map(item => `
                                <div class="search-result-item" onclick="selectDrug('${item.약품코드}', '${escapeHtml(item.약품명)}')">
                                    <div class="drug-name">${item.약품명}</div>
                                    <div class="drug-code">${item.약품코드}</div>
                                </div>
                            `).join('');
                        } else {
                            resultsDiv.innerHTML = '<div class="search-no-result">검색 결과가 없습니다</div>';
                        }
                    })
                    .catch(error => {
                        resultsDiv.innerHTML = '<div class="search-no-result">검색 오류</div>';
                    });
            }, 300);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/'/g, "\\'");
        }

        function selectDrug(drugCode, drugName) {
            selectedDrugCode = drugCode;
            selectedDrugName = drugName;

            document.getElementById('selectedDrugName').textContent = drugName;
            document.getElementById('selectedDrugCode').textContent = drugCode;
            document.getElementById('selectedDrug').classList.add('visible');

            // 검색창 숨기기
            document.getElementById('drugSearchInput').value = '';
            document.getElementById('drugSearchResults').innerHTML = '';
            document.getElementById('drugSearchResults').classList.remove('visible');
        }

        function clearDrugSelection() {
            selectedDrugCode = null;
            selectedDrugName = null;
            document.getElementById('selectedDrug').classList.remove('visible');
            document.getElementById('selectedDrugName').textContent = '-';
            document.getElementById('selectedDrugCode').textContent = '-';
        }

        function saveNewThreshold() {
            if (!selectedDrugCode) {
                showStatus('약품을 선택해주세요.', 'error');
                return;
            }

            const stockThreshold = document.getElementById('modalStockThreshold').value;
            const runwayThreshold = document.getElementById('modalRunwayThreshold').value;
            const memo = document.getElementById('modalMemo').value.trim();

            if (!stockThreshold && !runwayThreshold) {
                showStatus('재고 또는 런웨이 임계값 중 하나는 설정해야 합니다.', 'error');
                return;
            }

            fetch('/api/drug-threshold/' + encodeURIComponent(selectedDrugCode), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    stock_threshold: stockThreshold ? parseInt(stockThreshold) : null,
                    runway_threshold: runwayThreshold ? parseFloat(runwayThreshold) : null,
                    memo: memo || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(selectedDrugName + ' 임계값이 추가되었습니다.', 'success');
                    closeAddModal();
                    loadThresholds();
                    loadStats();
                } else {
                    showStatus(data.message || '저장 실패', 'error');
                }
            })
            .catch(error => {
                showStatus('저장 실패: ' + error.message, 'error');
            });
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('addThresholdModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddModal();
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('addThresholdModal');
                if (modal.classList.contains('visible')) {
                    closeAddModal();
                }
            }
        });

        function editThreshold(drugCode) {
            const row = document.querySelector(`tr[data-code="${drugCode}"]`);
            const item = thresholds.find(t => t.약품코드 === drugCode);

            if (!item) return;

            row.innerHTML = `
                <td><strong>${item.약품명 || '-'}</strong></td>
                <td style="color: #718096; font-size: 13px;">${drugCode}</td>
                <td>
                    <input type="number" class="edit-input" id="edit-stock-${drugCode}"
                           value="${item.절대재고_임계값 || ''}" placeholder="미설정">
                </td>
                <td>
                    <input type="number" step="0.5" class="edit-input" id="edit-runway-${drugCode}"
                           value="${item.런웨이_임계값 || ''}" placeholder="미설정">
                </td>
                <td>
                    <input type="text" class="edit-input memo" id="edit-memo-${drugCode}"
                           value="${item.메모 || ''}" placeholder="메모">
                </td>
                <td style="color: #a0aec0; font-size: 12px;">${item.수정일시 || item.생성일시 || '-'}</td>
                <td>
                    <div class="action-btns">
                        <button class="action-btn edit" onclick="saveEdit('${drugCode}')">저장</button>
                        <button class="action-btn" onclick="loadThresholds()">취소</button>
                    </div>
                </td>
            `;
        }

        function saveEdit(drugCode) {
            const stockThreshold = document.getElementById(`edit-stock-${drugCode}`).value;
            const runwayThreshold = document.getElementById(`edit-runway-${drugCode}`).value;
            const memo = document.getElementById(`edit-memo-${drugCode}`).value.trim();
            const item = thresholds.find(t => t.약품코드 === drugCode);
            const drugName = item?.약품명 || drugCode;

            if (!stockThreshold && !runwayThreshold) {
                showStatus('재고 또는 런웨이 임계값 중 하나는 설정해야 합니다.', 'error');
                return;
            }

            fetch('/api/drug-threshold/' + encodeURIComponent(drugCode), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    stock_threshold: stockThreshold ? parseInt(stockThreshold) : null,
                    runway_threshold: runwayThreshold ? parseFloat(runwayThreshold) : null,
                    memo: memo || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(drugName + ' 임계값이 수정되었습니다.', 'success');
                    loadThresholds();
                    loadStats();
                } else {
                    showStatus(data.message || '수정 실패', 'error');
                }
            })
            .catch(error => {
                showStatus('수정 실패: ' + error.message, 'error');
            });
        }

        function deleteThreshold(drugCode) {
            const item = thresholds.find(t => t.약품코드 === drugCode);
            const drugName = item?.약품명 || drugCode;

            if (!confirm(`'${drugName}' 약품의 개별 임계값 설정을 삭제하시겠습니까?`)) {
                return;
            }

            fetch('/api/drug-threshold/' + encodeURIComponent(drugCode), {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(drugName + ' 임계값이 삭제되었습니다.', 'success');
                    loadThresholds();
                    loadStats();
                } else {
                    showStatus(data.message || '삭제 실패', 'error');
                }
            })
            .catch(error => {
                showStatus('삭제 실패: ' + error.message, 'error');
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;

            // 3초 후 자동으로 숨기기
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 3000);
        }
    </script>
</body>
</html>
