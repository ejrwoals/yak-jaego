<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약 주문 수량 산출 - Jaego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #f5576c;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info-box {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .info-box h3 {
            color: #e65100;
            margin-bottom: 10px;
        }

        .info-box ul {
            color: #bf360c;
            margin-left: 20px;
            line-height: 1.8;
        }

        .info-box li {
            margin: 5px 0;
        }

        .upload-section {
            margin: 30px 0;
            text-align: center;
        }

        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 15px;
            font-size: 0.95em;
            color: #7f8c8d;
            min-height: 24px;
        }

        .file-name.selected {
            color: #2e7d32;
            font-weight: 600;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .calculate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status-message.info {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
        }

        .status-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .status-message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-shutdown {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .btn-shutdown:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.5);
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }

        .btn-shutdown:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← 홈으로 돌아가기</a>

        <div class="header">
            <div class="icon">📦</div>
            <h1>약 주문 수량 산출</h1>
            <p>런웨이 기반 주문 계산</p>
        </div>

        <div class="info-box">
            <h3>⚠️ 실행 전 확인사항</h3>
            <ul>
                <li>오늘 나간 약품의 재고 현황 파일을 업로드해주세요</li>
                <li>지원 형식: <strong>.csv, .xls, .xlsx</strong></li>
                <li>필수 컬럼: 약품명, 약품코드, 제약회사, 재고수량</li>
                <li>런웨이 1개월 미만 약품은 빨간색으로 강조됩니다</li>
            </ul>
        </div>

        <div class="upload-section">
            <label for="todayFileInput" class="file-label">
                📂 재고 현황 파일 선택
            </label>
            <input type="file" id="todayFileInput" accept=".csv,.xls,.xlsx" style="display: none;">
            <div id="fileName" class="file-name">파일이 선택되지 않았습니다</div>
        </div>

        <button class="calculate-btn" onclick="calculateOrder()" id="calculateBtn" disabled>
            주문 수량 계산하기
        </button>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <button class="btn-shutdown" onclick="shutdownServer()">
        <span>🛑</span>
        <span>종료</span>
    </button>

    <script>
        // 파일 선택 핸들러
        const fileInput = document.getElementById('todayFileInput');
        const fileName = document.getElementById('fileName');
        const calculateBtn = document.getElementById('calculateBtn');

        // label의 for 속성이 자동으로 input과 연결되므로 클릭 이벤트는 불필요
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `✅ ${file.name}`;
                fileName.classList.add('selected');
                calculateBtn.disabled = false;  // 버튼 활성화
            } else {
                fileName.textContent = '파일이 선택되지 않았습니다';
                fileName.classList.remove('selected');
                calculateBtn.disabled = true;  // 버튼 비활성화
            }
        });

        async function calculateOrder() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('❌ 파일을 먼저 선택해주세요', 'error');
                return;
            }

            const btn = calculateBtn;
            const originalText = btn.innerHTML;

            try {
                // 버튼 비활성화 및 로딩 표시
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> 계산 중...';

                // FormData 생성
                const formData = new FormData();
                formData.append('todayFile', file);

                showStatus('파일을 업로드하고 주문 수량을 계산하고 있습니다...', 'info');

                // API 호출 (multipart/form-data)
                const response = await fetch('/api/calculate-order', {
                    method: 'POST',
                    body: formData  // Content-Type은 자동으로 설정됨
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus(`✅ 주문 수량 계산 완료! (총 ${result.drug_count}개, 긴급 ${result.urgent_count}개)`, 'success');

                    // 새 탭에서 보고서 열기
                    setTimeout(() => {
                        window.open(`/reports/${result.html_filename}`, '_blank');

                        // 버튼 복원 및 초기화
                        btn.disabled = true;
                        btn.innerHTML = originalText;

                        // 파일 선택 초기화
                        fileInput.value = '';
                        fileName.textContent = '파일이 선택되지 않았습니다';
                        fileName.classList.remove('selected');
                    }, 800);
                } else {
                    showStatus(`❌ 오류: ${result.error}`, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                showStatus(`❌ 오류: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // 서버 종료
        async function shutdownServer() {
            if (!confirm('정말 애플리케이션을 종료하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch('/api/shutdown', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('애플리케이션이 종료됩니다. 이 창을 닫아주세요.');
                    document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5em; color: #2c3e50;">✅ 애플리케이션이 종료되었습니다. 이 창을 닫아주세요.</div>';
                } else {
                    alert('종료 요청에 실패했습니다.');
                }
            } catch (error) {
                console.log('서버 종료됨');
                document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5em; color: #2c3e50;">✅ 애플리케이션이 종료되었습니다. 이 창을 닫아주세요.</div>';
            }
        }
    </script>
</body>
</html>
