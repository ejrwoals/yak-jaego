<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계열 분석 보고서 - Jaego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .report-types {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .report-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .report-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .report-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
        }

        .report-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .report-card h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .report-card p {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status-message.info {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
        }

        .status-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .status-message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← 홈으로 돌아가기</a>

        <div class="header">
            <div class="icon">📊</div>
            <h1>재고 관리 보고서</h1>
            <p>시계열 분석 및 트렌드 파악</p>
        </div>

        <h3 style="color: #2c3e50; margin-bottom: 20px;">보고서 유형 선택</h3>

        <div class="report-types">
            <div class="report-card" onclick="selectReport('dispense')">
                <div class="icon">💊</div>
                <h3>전문약 보고서</h3>
                <p>조제수량 기준 시계열 분석</p>
            </div>

            <div class="report-card" onclick="selectReport('sale')">
                <div class="icon">🛒</div>
                <h3>일반약 보고서</h3>
                <p>판매수량 기준 시계열 분석</p>
            </div>
        </div>

        <button class="generate-btn" onclick="generateReport()" disabled id="generateBtn">
            보고서 생성하기
        </button>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        let selectedReportType = null;

        function selectReport(type) {
            selectedReportType = type;

            // 모든 카드의 active 클래스 제거
            document.querySelectorAll('.report-card').forEach(card => {
                card.classList.remove('active');
            });

            // 선택된 카드에 active 클래스 추가
            event.currentTarget.classList.add('active');

            // 생성 버튼 활성화
            document.getElementById('generateBtn').disabled = false;
        }

        async function generateReport() {
            if (!selectedReportType) {
                showStatus('보고서 유형을 선택해주세요.', 'error');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const originalText = btn.innerHTML;

            try {
                // 버튼 비활성화 및 로딩 표시
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> 보고서 생성 중...';

                showStatus('보고서를 생성하고 있습니다...', 'info');

                // API 호출
                const response = await fetch('/api/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        report_type: selectedReportType
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus(`✅ ${result.drug_type} 보고서 생성 완료! (${result.drug_count}개 약품)`, 'success');

                    // 새 탭에서 보고서 열기
                    setTimeout(() => {
                        window.open(`/reports/${result.report_filename}`, '_blank');
                        // 버튼 복원
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    }, 800);
                } else {
                    showStatus(`❌ 오류: ${result.error}`, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (error) {
                showStatus(`❌ 오류: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
